coverage:
  status:
    project:
      default:
        target: 75%
        threshold: 2%
        branches: 
          - main
        if_ci_failed: error
        only_pulls: false
    patch:
      default:
        target: 85%
        branches: 
          - main
        if_ci_failed: error
        only_pulls: false

component_management:
  individual_components:
    - component_id: neurostatx_library
      name: Library
      paths:
        - neurostatx/

comment:
  layout: "condensed_header, diff, components"