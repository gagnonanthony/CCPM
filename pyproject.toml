[tool.poetry]
name = "ccpm"
version = "0.1.0"
description = "Children Cognitive Profiles Mapping Toolbox (CCPM)"
authors = ["Anthony Gagnon <anthony.gagnon7@usherbrooke.ca>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/gagnonanthony/CCPM.git"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.26.2"
pandas = "^2.1.3"
scikit-learn = "^1.3.2"
scikit-fuzzy = "^0.4.2"
scipy = "^1.11.4"
semopy = "^2.3.10"
graphviz = "^0.20.1"
p-tqdm = "^1.4.0"
pytest = "^7.4.3"
seaborn = "^0.13.0"
gdown = "^4.7.1"
kneed = "^0.8.5"
detect-delimiter = "^0.1.1"
Pillow = "^10.1.0"
factor-analyzer = "^0.5.0"
matplotlib = "^3.8.2"
networkx = "^3.2.1"
adjustText = "^0.8"
typer = "^0.9.0"
coloredlogs = "^15.0.1"

[tool.semantic_release]
version_variable = [
    "CCPM/version.py:__version__",
    "pyproject.toml:version"
]
build_command = "pip install poetry && poetry build"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
